<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Furniture Preview</title>
	<script src="https://ghcdn.rawgit.org/stemkoski/AR-Examples/master/js/three.js"></script>
	<script src="https://ghcdn.rawgit.org/stemkoski/AR-Examples/master/js/OBJLoader.js"></script>
	<script src="https://ghcdn.rawgit.org/stemkoski/AR-Examples/master/js/MTLLoader.js"></script>

	<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.module.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 2.0 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	// markerRoot1 = new THREE.Group();
	// scene.add(markerRoot1);
	// let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
	// 	type: 'pattern', patternUrl: "pattern-marker.patt",
	// })

	// let geometry1 = new THREE.PlaneBufferGeometry(1,1, 4,4);
	// let loader = new THREE.TextureLoader();
	// // let texture = loader.load( 'images/earth.jpg', render );
	// let material1 = new THREE.MeshBasicMaterial( { color: 0x0000ff, opacity: 0.5 } );
	// mesh1 = new THREE.Mesh( geometry1, material1 );
	// mesh1.rotation.x = -Math.PI/2;
	// markerRoot1.add( mesh1 );
	
	function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
	function onError(xhr) { console.log( 'An error happened' ); }

	let name = ["cat", "fish", "speaker"];
	let patternArray = ["pattern-arjs", "pattern-marker", "pattern-letterAs"];
	//let colorArray   = [0xff0000, 0xff8800, 0xffff00, 0x00cc00, 0x0000ff, 0xcc00ff, 0xcccccc];
	for (let i = 0; i < name.length; i++)
	{
		let markerRoot = new THREE.Group();
		scene.add(markerRoot);
		let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			type : 'pattern', patternUrl : "/pattern-patt/" + patternArray[i] + ".patt",
		});

		new THREE.MTLLoader()
		.setPath( "/model/" + name[i] + "/")
		.load( name[i] + ".mtl", function ( materials ) {
			materials.preload();
			new THREE.OBJLoader()
				.setMaterials( materials )
				.setPath( "/model/" + name[i] + "/")
				.load( name[i] + ".obj", function ( group ) {
					mesh0 = group.children[0];
					mesh0.material.side = THREE.DoubleSide;

					mesh0.scale.set(0.25,0.25,0.25);

					var boundingBox = new THREE.Box3().setFromObject(mesh0);
					var center = new THREE.Vector3();
					var size = new THREE.Vector3();

					boundingBox.getCenter(center);
					boundingBox.getSize(size);

					mesh0.translateX(-center.x);
					mesh0.translateY(-center.y + size.y / 2);
					mesh0.translateZ(-center.z);
					
					markerRoot.add(mesh0);
				}, onProgress, onError );
		});
	}
}

function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
