<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Furniture Preview</title>
	<script src="https://ghcdn.rawgit.org/stemkoski/AR-Examples/master/js/three.js"></script>
	<script src="https://ghcdn.rawgit.org/stemkoski/AR-Examples/master/js/OBJLoader.js"></script>
	<script src="https://ghcdn.rawgit.org/stemkoski/AR-Examples/master/js/MTLLoader.js"></script>

	<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.module.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
		sourceWidth: 1280,
		sourceHeight: 720,
		displayWidth: 1920,
		displayHeight: 1080
	});

	function onResize()
	{
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////
	
	function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
	function onError(xhr) { console.log( 'An error happened' ); }

	var scale = [0.25, 0.25, 12, 2];

	renderer.shadowMap.enabled = true;
	renderer.shadowMap.type = THREE.PCFSoftShadowMap;
	
	let name = ["cat", "fish", "speaker", "plchair"];
	let patternArray = ["pattern-arjs", "pattern-marker", "pattern-letterA", "pattern-hiro"];

	for (let i = 0; i < name.length; i++)
	{
		let markerRoot = new THREE.Group();
		scene.add(markerRoot);
		let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			type : 'pattern', patternUrl : "/pattern-patt/" + patternArray[i] + ".patt",
		});

		// var axis = new THREE.AxisHelper(5);
		// markerRoot.add(axis);

		new THREE.MTLLoader()
		.setPath( "/model/" + name[i] + "/")
		.load( name[i] + ".mtl", function ( materials ) {
			materials.preload();
			new THREE.OBJLoader()
				.setMaterials( materials )
				.setPath( "/model/" + name[i] + "/")
				.load( name[i] + ".obj", function ( group ) {
					mesh0 = group.children[0];
					mesh0.material.side = THREE.DoubleSide;
					
					mesh0.scale.set(scale[i], scale[i], scale[i]);

					var boundingBox = new THREE.Box3().setFromObject(mesh0);
					var center = new THREE.Vector3();
					var size = new THREE.Vector3();

					boundingBox.getCenter(center);
					boundingBox.getSize(size);

					mesh0.translateX(-center.x);
					mesh0.translateY(-center.y + size.y / 2);
					mesh0.translateZ(-center.z);

					mesh0.castShadow = true;
					mesh0.receiveShadow = true;

					let floorGeometry = new THREE.PlaneGeometry( 20,20 );
					let floorMaterial = new THREE.ShadowMaterial();
					floorMaterial.opacity = 0.3;
					let floorMesh = new THREE.Mesh( floorGeometry, floorMaterial );
					floorMesh.rotation.x = -Math.PI/2;
					floorMesh.receiveShadow = true;
					markerRoot.add( floorMesh );

					
					let light = new THREE.PointLight( 0xffffff, 1, 100 );
					light.position.set( 0,4,0 ); // default; light shining from top
					light.castShadow = true;
					markerRoot.add( light );
					
					let lightSphere = new THREE.Mesh(
						new THREE.SphereGeometry(0.1),
						new THREE.MeshBasicMaterial({
							color: 0xffffff,
							transparent: true,
							opacity: 0.8
						})
					);
					lightSphere.position.copy( light.position );
					markerRoot.add( lightSphere );

					markerRoot.add(mesh0);
				}, onProgress, onError );
		});
	}
}

function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
